<!DOCTYPE html>
<html lang="id" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <title>Toko Gadget Pink – Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"/>
    
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <nav>
        <div class="brand">Toko Gadget Pink</div>
        <div class="controls">
            <input type="search" id="search" placeholder="Cari produk..." />
            <select id="kategori"><option value="all">Semua Kategori</option></select>
            <select id="sort">
                <option value="default">Urutkan</option>
                <option value="nama-asc">Nama A-Z</option>
                <option value="nama-desc">Nama Z-A</option>
                <option value="harga-asc">Harga ↑</option>
                <option value="harga-desc">Harga ↓</option>
                <option value="rating-desc">Rating ↓</option>
            </select>
            <button class="toggle-view" id="toggleView" title="Grid/List">📋</button>
            <button class="theme-btn" id="toggleTheme" title="Mode">🌙</button>
        </div>
        <div>
            <span id="favCount">❤ 0</span>
            <span id="cartIcon" class="keranjang">🛒 0</span>
        </div>
    </nav>

    <div class="produk-container" id="produkContainer"></div>
    <div class="pagination" id="pagination"></div>

    <div class="modal" id="cartModal">
        <div class="modal-content">
            <span style="float:right;cursor:pointer;font-size:24px" onclick="tutupCart()">&times;</span>
            <h2>Keranjang</h2>
            <div id="cartItems"></div>
            <hr />
            <p><strong>Total: <span id="cartTotal">Rp0</span></strong></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="index.js"></script>
</body>
</html>
